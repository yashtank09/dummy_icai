<body style="background:url(images/bg.jpg)no-repeat center center fixed; background-size: 100% 100%;">
	<div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="images/lock.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="post" action="#">

                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
				<button class="btn btn-lg btn-primary" name="submit" type="submit">Sign in</button>
            </form><!-- /form -->

    </div><!-- /container -->
