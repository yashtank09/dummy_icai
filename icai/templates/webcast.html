{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Session Live</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Dynamic -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Static Content -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Dynamic -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
</head>
<!--<body style="background:url(images/bg.jpg)no-repeat center center fixed; background-size: 100% 100%;">-->
<body>
{% block content %}

    <div class="col-12">
        <div class="row header">
            <div class="col-lg-2 col-md-2 co-xs-12 co-sm-12"><img src="{% static 'images/logo.png' %}" width="70%"
                                                                  class="img-fluid"></div>
            <div class="col-lg-10 col-md-10 co-xs-12 co-sm-12">
                <h3>Demo</h3>
                <p>Date</p>
            </div>
        </div>
    </div>

    <div class="col-12 webpage">
        <div class="row"></br>
            <div class="col-lg-7 col-md-7 col-xs-12 col-sm-12">
                <!--<marquee> <h3 class="not_able"><b>Teachers Day Celebrations- “My Teacher- Torch bearer of my life” organised by Board of Studies, ICAI</b></h3></marquee>-->
                <div class="embed-responsive embed-responsive-16by9" style="background: #000 !important;">
                    <div class="embed-responsive-item">
                        <iframe id="ytplayer" type="text/html" width="640" height="360" src=""></iframe>
{#                        <script src="{% static 'scripts/hola_player.js' %}"></script>#}
                    </div>
                </div>
                <p class="not_able">Technical Whatsapp Helpline Number : 8866250011</p>
                <div class="sub-main">
                    <div class="sub-header">Submit your query</div>
                    <div class="sub-body">
                        <form id="defaultForm" method="post" class="form-horizontal">
                            {% csrf_token %}
                            <div class="form-group">
                                <textarea rows="4" class="input100" id="user_qus" name="user_question"
                                          placeholder="Question" required></textarea>
                            </div>

                            <div class="form-group">
                                <button class="login100-form-btn" name="submit" value="send">
                                    Send Question
                                </button>
                                <label id="validation" style="font-weight:bold;"></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 col-md-5 co-xs-12 co-sm-12">
                <div class="sub-main">
                    <div class="sub-header">Details</div>
                    <div class="sub-body">
                        <p>Speaker Details</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/validation.js' %}"></script>

<script>
    {#$(document).on('submit', '#defaultForm', function (que){#}
        $('button').click(function (que)
        {
            que.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/ques',
                data: {
                    user_question: $('#user_qus').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success: function () {
                    alert("Success")
                }
            })
        });

    {#})#}
</script>
{% endblock %}
</body>
</html>
